<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload</title>

  <!-- Favicon -->
  <link rel="icon" href="pic-a-booth/favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="stylesheets/camera.css" />
  <style>
    /* hide the actual file input */
    #uploadPhotoInput {
      display: none;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="pic-a-booth/logo.png" alt="Logo">
  </div>

  <div class="photobooth-container" id="booth">
    <canvas id="finalCanvas" width="1176" height="1470"></canvas>

    <!-- hidden file input -->
    <input type="file" id="uploadPhotoInput" accept="image/*" />

    <img class="frame-overlay" src="pic-a-booth/frames/frame1.png" alt="frame overlay" />
  </div>

  <div class="controls">
    <button id="uploadPhoto">Upload Photo</button>
    <button id="readyButton" disabled style="display:none;">Ready</button>
  </div>

  <script src="javascript/upload.js"></script>
</body>
</html>
