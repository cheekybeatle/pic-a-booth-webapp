<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Camera</title>

  <!-- Favicon -->
  <link rel="icon" href="pic-a-booth/favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="stylesheets/camera.css" />
</head>
<body>
  <div class="logo">
    <img src="pic-a-booth/logo.png" alt="Logo">
  </div>
  <div class="photobooth-container" id="booth">
    <div class="countdown-timer">3</div>
    <canvas id="finalCanvas" width="1176" height="1470"></canvas>
    <video id="liveVideo" autoplay playsinline muted></video>
    <img class="frame-overlay" src="pic-a-booth/frames/frame.png" alt="frame overlay" />
  </div>

  <div class="controls">
    <button id="takePhoto">Capture</button>
    <button id="readyButton" disabled style="display: none;">Ready</button>
  </div>

  <script src="javascript/camera.js"></script>
</body>
</html>
